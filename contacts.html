<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovators Hub</title>
    <link rel="icon" href="Images/logo.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', 'Space Grotesk', sans-serif; }
      .glass {
        background: rgba(255,255,255,0.7);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 2rem;
        border: 1px solid rgba(255,255,255,0.18);
      }
      .glow {
        box-shadow: 0 0 16px 2px #FC6520aa;
      }
      .gradient-text {
        background: linear-gradient(90deg, #FC6520 30%, #ff8c42 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      .fade-in {
        animation: fadeIn 1.2s ease;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: none; }
      }
      .contact-input, .contact-textarea {
        @apply w-full px-5 py-3 rounded-xl border border-gray-200 bg-white/80 focus:outline-none focus:ring-2 focus:ring-[#FC6520] text-lg mb-4 transition;
      }
      .contact-textarea { min-height: 120px; }
    </style>
</head>
<body class="bg-gradient-to-br from-[#FBF6F0] via-white to-[#fff7f0] min-h-screen flex flex-col">
    <!-- Glassy Navbar -->
    <div class="w-full flex justify-center mt-16 pb-2">
        <nav class="glass flex items-center justify-between w-[96%] max-w-6xl px-10 py-4">
            <div class="flex items-center">
                <a href="index.html" class="flex items-center">
                    <img src="Images/logo.svg" alt="Logo" class="w-12 h-12 mr-3 drop-shadow-lg">
                    <span class="gradient-text font-extrabold text-2xl tracking-tight" style="font-family: 'Space Grotesk', Inter, sans-serif;">Innovators Hub</span>
                </a>
            </div>
            <ul class="flex space-x-8 items-center text-lg font-medium">
                <li><a href="about.html" class="hover:text-[#FC6520] transition-colors">About</a></li>
                <li><a href="events.html" class="hover:text-[#FC6520] transition-colors">Events</a></li>
                <li><a href="launchpads.html" class="hover:text-[#FC6520] transition-colors">Launchpads</a></li>
                <li><a href="innovators.html" class="hover:text-[#FC6520] transition-colors">Innovators</a></li>
                <li><a href="contacts.html" class="hover:text-[#FC6520] transition-colors">Contacts</a></li>
                <li>
                  <a href="https://forms.gle/JdZJwp7SfnRxis8B9" target="_blank">
                    <button class="bg-[#FC6520] glow text-white px-7 py-2 rounded-full font-bold hover:bg-[#e24e1b] transition-all">Join Us</button>
                  </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Hero Section -->
    <section class="flex flex-col items-center justify-center text-center mt-20 mb-10 px-4">
        <h1 class="text-6xl md:text-7xl font-extrabold gradient-text fade-in mb-6" style="font-family: 'Space Grotesk', Inter, sans-serif; letter-spacing: -2px;">Contact Us</h1>
        <p class="text-2xl md:text-3xl font-semibold text-gray-700 fade-in max-w-3xl mb-4">Whether you have a question, an idea, or just want to say hello, we'd love to hear from you.</p>
    </section>

    <!-- Contact Form Section -->
    <main class="flex-grow flex flex-col justify-center items-center mb-20 px-4">
      <div class="glass w-full max-w-xl p-10 fade-in">
        <h2 class="text-3xl font-bold gradient-text mb-4 text-center">Talk with us</h2>
        <form id="contactForm" class="flex flex-col">
          <input type="text" id="name" name="name" placeholder="Your name" required class="contact-input bg-[#f3f4f6] text-gray-900">
          <input type="email" id="email" name="email" placeholder="Your email address" required class="contact-input bg-[#f3f4f6] text-gray-900">
          <textarea id="message" name="message" placeholder="Enter a message here." required class="contact-textarea bg-[#f3f4f6] text-gray-900"></textarea>
          <button type="submit" class="bg-[#FC6520] glow text-white py-3 px-8 rounded-full text-lg font-bold hover:bg-[#e24e1b] transition-all mt-2">Send Message</button>
        </form>
        <p id="statusMessage" class="mt-4 text-center text-[#FC6520] font-semibold"></p>
      </div>
    </main>

    <!-- Glassy Footer -->
    <footer class="glass text-center p-8 mt-10 shadow-lg w-[96%] mx-auto">
        <div class="flex justify-center space-x-8 mb-4">
            <a href="https://www.linkedin.com/company/innovators-hub-incubator/" target="_blank" class="text-gray-600 hover:text-[#FC6520] transform hover:scale-110 transition-all">
                <img src="Images/linkedin-brands.svg" alt="LinkedIn" class="w-8 h-8">
            </a>
            <a href="https://www.instagram.com/uwb_innovatorshub/" target="_blank" class="text-gray-600 hover:text-[#FC6520] transform hover:scale-110 transition-all">
                <img src="Images/instagram.svg" alt="Instagram" class="w-8 h-8">
            </a>
        </div>
        <p class="text-gray-600">Designed & built @ UWB Innovators Hub | 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
