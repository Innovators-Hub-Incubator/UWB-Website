<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovators Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#FBF6F0] flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="homePage.html" class="flex items-center">
                    <img src="Images/logo.svg" alt="Logo" class="w-10 h-10 mr-2">
                    <span class="text-[#FC6520] font-bold text-xl">Innovators Hub</span>
                </a>

                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-6">
                    <a href="about.html" class="hover:text-orange-500">About</a>
                    <a href="events.html" class="hover:text-orange-500">Events</a>
                    <a href="launchpads.html" class="hover:text-orange-500">Launchpads</a>
                    <a href="innovators.html" class="hover:text-orange-500">Innovators</a>
                    <a href="contacts.html" class="hover:text-orange-500">Contacts</a>
                    <a href="https://forms.gle/JdZJwp7SfnRxis8B9">
                        <button class="bg-[#FC6520] text-white px-4 py-2 rounded">Join Us</button>
                    </a>
                </div>

                <!-- Mobile Menu Button -->
                <button id="menu-toggle" class="md:hidden text-[#FC6520] focus:outline-none">
                    <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>

        <script>
            document.getElementById("menu-toggle").addEventListener("click", function () {
                document.getElementById("mobile-menu").classList.toggle("hidden");
            });
        </script>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white">
            <a href="about.html" class="block px-4 py-2">About</a>
            <a href="events.html" class="block px-4 py-2">Events</a>
            <a href="launchpads.html" class="block px-4 py-2">Launchpads</a>
            <a href="innovators.html" class="block px-4 py-2">Innovators</a>
            <a href="contacts.html" class="block px-4 py-2">Contacts</a>
            <a href="https://forms.gle/JdZJwp7SfnRxis8B9" class="block px-4 py-2">
                <button class="bg-[#FC6520] text-white px-4 py-2 rounded w-full">Join Us</button>
            </a>
        </div>
    </nav>

    <!-- Main Content Wrapper -->
    <main class="flex-grow flex flex-col justify-center items-center">
        <!-- Contact Form Section -->
        <div class="contact-container">
            <h1 class="title">Talk with us</h1>
            <p class="subtitle">Whether you have a question, an idea, or just want to say hello, weâ€™d love to hear from you.</p>
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Your name" required>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
                <textarea id="message" name="message" placeholder="Enter a message here." required></textarea>
                <button type="submit" class="send-button">Send Message</button>
            </form>
            <p id="statusMessage"></p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer text-center p-4 shadow-md mt-auto">
        <!-- Social Media Icons -->
       <div class="flex justify-center space-x-6 mb-2">
           <a href="https://www.linkedin.com/company/innovators-hub-incubator/" target="_blank" class="text-gray-600 hover:text-[#FC6520] text-3xl">
               <img src="Images/linkedin-brands.svg" alt="LinkedIn" class="w-8 h-8">
           </a>
           <a href="https://www.instagram.com/uwb_innovatorshub/" target="_blank" class="text-gray-600 hover:text-[#FC6520] text-3xl">
               <img src="Images/instagram.svg" alt="Instagram" class="w-8 h-8">
           </a>
       </div>
       <p>Designed & built @ UWB Innovators Hub | 2025</p>
   </footer>

    <script src="script.js"></script>
</body>
</html>
